<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      td,
      th {
        text-align: center;
        border: 1px solid black;
        padding: 8px;
      }

      thead {
        background-color: grey;
        color: white;
      }

      .media{
        background-color: grey;
        color: white;
      }
      .media>th{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</td>
          <th rowspan="2" scope="col">Disciplinas</td>
          <th colspan="2" scope="colgroup">Notas</td>
          <th rowspan="2" scope="col">Média</td>
        </tr>
        <tr>
          <th scope="col">Nota 1</td>
          <th scope="col">Nota 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="media">
          <th colspan="4" scope="row">Média de Exatas</th>
          <td>0.0</td>
        </tr>
        <tr>
          <th rowspan="2" scope="colgroup">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="media">
          <th colspan="4" scope="row">Média de Humanas</th>
          <td>0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
